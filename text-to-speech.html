<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <title>Text-to-Speech</title>
   <style>
      body {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background-color: #f8f9fa;
         font-family: Arial, sans-serif;
      }

      .container {
         max-width: 600px;
         width: 100%;
         padding: 20px;
         background-color: white;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
         text-align: center;
         margin-bottom: 20px;
         color: #007bff;
      }

      textarea {
         width: 100%;
         margin-bottom: 15px;
         padding: 10px;
         border-radius: 5px;
         border: 1px solid #ced4da;
      }

      button {
         width: 100%;
         padding: 10px;
         border: none;
         border-radius: 5px;
         background-color: #007bff;
         color: white;
         font-size: 16px;
      }

      button:hover {
         background-color: #0056b3;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>Text-to-Speech</h1>
      <textarea id="textbox" rows="4" placeholder="Type your text here..."></textarea>
      <button id="speakbtn" onclick="speak()">Speak</button>
   </div>

   <script>
      function speak() {
         let synth = window.speechSynthesis;
         let voice = new SpeechSynthesisUtterance(document.getElementById('textbox').value);
         let sounds = synth.getVoices();
         voice.voice = sounds[9] || sounds[0];
         voice.pitch = 1.5;
         voice.rate = 1.3;
         synth.speak(voice);
      }
   </script>
</body>

</html>
